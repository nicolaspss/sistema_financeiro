{% extends 'base.html' %}

{% block content %}
  {% block breadcrumb %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="{% url 'home' %}">Início</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Relatórios</li>
      </ol>
    </nav>
  {% endblock %}

  <h2 class="mb-5">Relatórios</h2>

  <div class="list-group">
    <a href="#exampleModal" data-bs-toggle="modal" class="list-group-item list-group-item-action">The current link item</a>
    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
    <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Extrato de Caixa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="asdf" class="mb-2 ms-2"><h6>Período:</h6></label>
          <div class="row mb-3" id="asdf">
            <div class="col-md-6">
              <input type="date" class="form-control" name="account_number" required />
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control" name="agency" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
